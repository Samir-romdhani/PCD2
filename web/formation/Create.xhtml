<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFormationLabel_formationPK_idF}" for="formationPK_idF" />

                    <h:inputText id="formationPK_userId" value="#{formationController.selected.formationPK.userId}" title="#{bundle.CreateFormationTitle_formationPK_userId}" required="true" requiredMessage="#{bundle.CreateFormationRequiredMessage_formationPK_userId}"/>
                    <h:outputLabel value="#{bundle.CreateFormationLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{formationController.selected.libelle}" title="#{bundle.CreateFormationTitle_libelle}" />
                    <h:outputLabel value="#{bundle.CreateFormationLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{formationController.selected.etat}" title="#{bundle.CreateFormationTitle_etat}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formationController.create}" value="#{bundle.CreateFormationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{formationController.prepareList}" value="#{bundle.CreateFormationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFormationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
