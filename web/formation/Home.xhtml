<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template.xhtml">
        <ui:define name="body">
            <h1>Liste des Formations</h1>         
        
                    <h:form>
                        <p:dataTable value="#{formationController.items}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdF"/>
                                </f:facet>
                                <h:outputText value="#{item.idF}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LibelleF"/>
                                </f:facet>
                                <h:outputText value="#{item.libelleF}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rate the Formation: (0-5)"/>
                                </f:facet>
                                <p:rating value="#{item.rate}" stars="5" readonly="true"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{formationController.prepareView}" value="#{bundle.ListFormationViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{formationController.prepareEdit}" value="#{bundle.ListFormationEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{formationController.destroy}" value="#{bundle.ListFormationDestroyLink}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        </ui:define>
    </ui:composition>
</html>
